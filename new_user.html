<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawsome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Public+Sans:ital,wght@1,900&display=swap"
        rel="stylesheet">

    <!-- title -->
    <title> إتصل بنا </title>

</head>

<body>
    <main class="new_user">
        <form action="home.html">
            <h1> إنشاء حساب جديد </h1>
            <div class="inp">
                <label for=""> الإسم و اللقب </label>
                <input type="text" name="userName" id="userName">
            </div>
            <div class="inp">
                <label for=""> تاريخ الإزدياد </label>
                <input type="date" name="dateOfBirth" id="dateOfBirth">
            </div>
            <div class="inp">
                <label for=""> البريد الإلكتروني </label>
                <input type="email" name="Email" id="Email">
            </div>
            <div class="inp">
                <label for=""> الرقم السري </label>
                <input type="password" name="password" id="password">
            </div>
            <div class="inp">
                <label for=""> تأكيد الرقم السري </label>
                <input type="password" name="password2" id="password2">
            </div>

            <input type="submit" value="تسجيل" class="btn">
        </form>
    </main>




    <script src="./js/script.js"></script>
</body>

</html>
